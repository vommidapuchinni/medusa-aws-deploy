name: Deploy Medusa

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build & Push Docker image
      run: |
        docker build -t medusa .
        docker tag medusa:latest ${{ secrets.ECR_REPO_URL }}:latest
        docker push ${{ secrets.ECR_REPO_URL }}:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Clean .terraform directory (important for module version issues)
      run: rm -rf .terraform .terraform.lock.hcl
      working-directory: terraform

    - name: Terraform Init (with upgrade)
      working-directory: terraform
      run: terraform init -upgrade

    - name: Terraform Targeted Destroy (Clean Conflicts)
      run: |
       terraform destroy -auto-approve \
       -target=aws_lb.medusa \
       -target=aws_lb_target_group.medusa \
       -target=aws_iam_role.ecs_task_exec || true

    - name: Terraform Apply
      working-directory: terraform
      run: |
       terraform apply -auto-approve \
       -var="ecr_repo_url=${{ secrets.ECR_REPO_URL }}" \
       -var="database_url=${{ secrets.DATABASE_URL }}" \
       -var="redis_url=${{ secrets.REDIS_URL }}"

