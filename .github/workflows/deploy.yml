name: Deploy Medusa to AWS ECS with Terraform

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: ğŸ³ Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: ğŸ—ï¸ Build and Push Docker image
      run: |
        docker build -t medusa ./medusa-awsfargate
        docker tag medusa:latest ${{ secrets.ECR_REPO_URL }}:latest
        docker push ${{ secrets.ECR_REPO_URL }}:latest

    - name: ğŸ§° Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: ğŸ§¹ Clean Terraform state (optional safety)
      run: rm -rf .terraform .terraform.lock.hcl
      working-directory: terraform

    - name: ğŸ› ï¸ Terraform Init
      working-directory: terraform
      run: terraform init -upgrade

    - name: ğŸš€ Terraform Apply Infrastructure
      working-directory: terraform
      run: |
        terraform apply -auto-approve \
          -var="ecr_repo_url=${{ secrets.ECR_REPO_URL }}" \
          -var="database_url=${{ secrets.DATABASE_URL }}" \
          -var="redis_url=${{ secrets.REDIS_URL }}"

